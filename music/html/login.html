<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="../css/bootstrap.min.css"> -->
  <title>登录页面</title>
  <style>
    .container {
      margin-top: 30px;
    }

    .modal {
      display: block;
      top: 15%;
    }

    #popModel {
      display: none;
    }
  </style>
</head>

<body>
  <!-- 登录 -->
  <div class="container">
    <div class="form-group">
      <label for="exampleInputUsername">用户名：</label>
      <input type="Username" class="form-control" id="exampleInputUsername" aria-describedby="UsernameHelp">
      <small id="UsernameHelp" class="form-text text-muted">We'll never share your Username with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword">密码：</label>
      <input type="password" class="form-control" id="exampleInputPassword">
    </div>
    <button type="button" class="btn btn-primary" id="login_btn">登录</button>
    <a class="ml-2 btn btn-primary" href="register.html">未注册，去注册</a>
  </div>
  <!-- 登录 -->
  <!-- 模态框 -->
  <div id="popModel">
    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">友情提示</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 模态框 -->
  <script src="../js/public.js"></script>
  <script src="../js/login.js"></script>
</body>

</html>
